# FRONTEND HTTP -> HTTPS REDIRECT
server {
    listen 80;
    server_name biryerden.com www.biryerden.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# FRONTEND HTTPS
server {
    listen 443 ssl;
    server_name biryerden.com www.biryerden.com;

    ssl_certificate /etc/letsencrypt/live/biryerden-frontend/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/biryerden-frontend/privkey.pem;

    # SSL Ayarları (Tövsiyə olunan)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://biryerden-webapp:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# API (Mövcud olanı saxlayırıq)
server {
    listen 443 ssl;
    server_name api.biryerden.com;

    ssl_certificate /etc/letsencrypt/live/api.biryerden.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.biryerden.com/privkey.pem;

    location / {
        proxy_pass http://biryerden_backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# API HTTP -> HTTPS
server {
    listen 80;
    server_name api.biryerden.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
