# 1. IP üzərindən HTTP (80) girişini blokla
server {
    listen 80 default_server;
    server_name _;
    return 444; # Bağlantını heç bir cavab vermədən dərhal kəsir
}

# 2. IP üzərindən HTTPS (443) girişini blokla
server {
    listen 443 ssl default_server;
    server_name _;

    # HTTPS bloklaması üçün sertifikat mütləq göstərilməlidir
    # Mövcud sertifikatlarınızı burada da göstərə bilərsiniz
    ssl_certificate /etc/letsencrypt/live/api.biryerden.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.biryerden.com/privkey.pem;

    return 444;
}

# 3. Əsas Domain üçün HTTP -> HTTPS yönləndirməsi
server {
    listen 80;
    server_name api.biryerden.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 4. Əsas Domain üçün HTTPS (SSL) bloku
server {
    listen 443 ssl;
    server_name api.biryerden.com;

    ssl_certificate /etc/letsencrypt/live/api.biryerden.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.biryerden.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://biryerden_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
